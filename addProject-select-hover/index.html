<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload Interface</title>
    <link rel="stylesheet" href="/addProject-select-hover/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <button class="btn-primary">Continue</button>
        <button class="btn-secondary">Save as draft</button>
      </div>
      <a href="/myprofilePage/index.html"
        ><button class="btn-cancel">Cancel</button></a
      >
    </div>

    <div class="upload-container">
      <i
        class="fa-regular fa-file-lines fa-xl"
        style="
          color: rgba(255, 68, 4, 1);
          font-size: 3.5rem;
          margin-bottom: 40px;
        "
      ></i>
      <p class="cover-text">Cover photo</p>
      <p class="upload-text"><span>Click to upload</span> or drag and drop</p>
      <p class="file-size">Max.file size: 25MB</p>
    </div>

    <div class="footer">
      <button class="btn-continue">Continue</button>
    </div>
  </body>
</html>
